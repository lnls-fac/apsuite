[tool.ruff]
fix = false
line-length = 79
select = [
    "W",
    "E",
    "A",
    "B",
    "C90",
    "D",
    "N",
    "F",
    "G",
    "ARG",
    "S",
    "NPY",
]
ignore = [
    "D203",
    "D204",
    "D213",
    'D215',
    "D400",
    "D401",
    'D404',
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
    "E226",
    "I",
]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
